<head>
  <title>YWCA</title>
</head>

<template name="Post">
	{{#each posts}}
		question: {{question}}
		<br />
		answer: {{answer}}
		<br />
		<img src="data:image/png;base64,{{picture}}"/>
		<br />
	{{/each}}
</template>

<template name="home">
  <ul class="nav nav-tabs">
    <li class="tab-link"><a href="#" data-tab-name="boys">Boys 4 Real</a></li>
    <li class="tab-link"><a href="#" data-tab-name="justme">That's Just Me</a></li>
    <li class="tab-link"><a href="#" data-tab-name="mylife">Welcome to MyLife</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane {{activeIfCurrentTabIs 'boys'}}">
      Boys 4 real
    </div>

    <div class="tab-pane {{activeIfCurrentTabIs 'justme'}}">
      That's just me
    </div>

    <div class="tab-pane {{activeIfCurrentTabIs 'mylife'}}">
      Welcome to my life
    </div>
  </div>
</template>

<template name="post1">
	<h1> My First Post</h1>
</template>

<template name="post2">
	<h1> My Second Post</h1>
</template>

<template name="post">
