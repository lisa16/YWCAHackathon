
<head>
  <title>YWCA</title>
</head>

<template name="home">
	<ul class="nav nav-tabs">
    <li><a href="/post/0">Boys 4 Real</a></li>
    <li><a href="/post/1">That's Just Me</a></li>
    <li><a href="/post/2">Welcome to MyLife</a></li>
  </ul>
</template>

<template name="post1">
	<h1> My First Post</h1>
</template>

<template name="post2">
	<h1> My Second Post</h1>
</template>

<template name="Post">
	{{> home}}
	<div class="container">
		{{> uploadFileForm}}
		{{#each posts}}
			<div class="tile-container pull-left">
				<div class="spaced">{{volunteer_id}}</div>

				<div class="spaced">{{question}}</div>
				<div class="spaced"><img src="{{picture}}" /></div>
				<div class="spaced">{{answer}}</div>
			</div>
		{{/each}}
	</div>
</template>

<template name="uploadFileForm">
	<div class="tile-container pull-left">
		<form class="new-post">
			<div class="form-group">
				<select id="program" class="form-control">
					<option value="0">Boys 4 Real</option>
					<option value="1">That's Just Me</option>
					<option value="2">Welcome to my Life</option>
				</select>
			</div>

			<div class="form-group">
				<input type="text" id="volunteer_id" placeholder="volunteer name"/>
			</div>

			<div class="form-group">
				<input type="text" id="question" placeholder="question"/>
			</div>

			<div class="form-group">
				<input type="text" id="answer" placeholder="answer"/>
			</div>

			<div class="form-group">
				<input type="file" accept="image/*"  id="files" />
			</div>

			<input class="btn btn-default" type="submit" />
		</form>
	</div>
</template>
